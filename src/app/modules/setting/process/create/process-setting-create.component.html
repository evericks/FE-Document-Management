<div
    class="bg-card flex min-w-0 flex-auto flex-col overflow-y-scroll dark:bg-transparent sm:absolute sm:inset-0 sm:overflow-hidden"
>
    <!-- Header -->
    <div
        class="relative flex flex-0 flex-col border-b px-6 py-4 sm:flex-row sm:items-center sm:justify-between md:px-8"
    >
        <!-- Title -->
        <div class="flex flex-col">
            <div class="text-2xl font-extrabold tracking-tight">
                Tạo Mới Quy Trình Xử Lý Văn Bản
            </div>
            <!-- <breadcrumb></breadcrumb> -->
        </div>
        <!-- Actions -->
        <div class="mt-6 flex shrink-0 items-center gap-3 sm:ml-4 sm:mt-0">
            <div class="flex gap-2">
                <button
                    mat-raised-button
                    color="accent"
                    class="rounded-md"
                    (click)="goBack()"
                >
                    Quay Lại
                </button>
                <button
                    mat-raised-button
                    color="primary"
                    class="rounded-md"
                    [disabled]="!processForm.valid"
                    (click)="onSave()"
                >
                    Lưu
                </button>
            </div>
        </div>
    </div>

    <div class="flex min-w-0 flex-auto flex-col overflow-y-scroll">
        <ng-container>
            <div class="flex-auto p-8">
                <form [formGroup]="processForm">
                    <mat-form-field class="w-full">
                        <mat-label>Tên Quy Trình</mat-label>
                        <input
                            type="text"
                            [formControlName]="'name'"
                            matInput
                            placeholder="Tên Quy Trình"
                        />
                    </mat-form-field>
                </form>
                <div class="flex justify-between">
                    <div class="font-medium">Các Bước</div>
                    <button
                        mat-raised-button
                        color="primary"
                        class="rounded-md"
                        (click)="onAddButtonClicked()"
                    >
                        Thêm Bước
                    </button>
                </div>
                <ag-grid-angular
                    class="ag-theme-material h-full w-full"
                    [columnDefs]="colDefs"
                    [rowData]="rowData"
                    [gridOptions]="gridOptions"
                ></ag-grid-angular>
            </div>
        </ng-container>
    </div>
</div>
