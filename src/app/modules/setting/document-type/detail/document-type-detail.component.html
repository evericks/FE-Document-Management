<div
    class="bg-card flex min-w-0 flex-auto flex-col overflow-y-scroll dark:bg-transparent sm:absolute sm:inset-0 sm:overflow-hidden"
>
    <ng-container *ngIf="documentType$ | async as documentType">
        <!-- Header -->
        <div
            class="relative flex flex-0 flex-col border-b px-6 py-4 sm:flex-row sm:items-center sm:justify-between md:px-8"
        >
            <!-- Title -->
            <div class="flex flex-col">
                <div class="text-2xl font-extrabold tracking-tight">
                    Thông Tin Loại Văn Bản
                </div>
                <!-- <breadcrumb></breadcrumb> -->
            </div>
            <!-- Actions -->
            <div class="mt-6 flex shrink-0 items-center gap-3 sm:ml-4 sm:mt-0">
                <div class="flex gap-2">
                    <button
                        mat-raised-button
                        color="accent"
                        class="rounded-md"
                        (click)="goBack()"
                    >
                        Quay Lại
                    </button>
                    <button
                        mat-raised-button
                        color="primary"
                        class="rounded-md"
                        (click)="onSubmitButtonClicked(documentType.id)"
                    >
                        Lưu
                    </button>
                </div>
            </div>
        </div>

        <div
            class="flex min-w-0 flex-auto flex-col overflow-y-scroll px-6 md:px-8"
        >
            <div class="mt-4 border-b-0">
                <form [formGroup]="documentTypeForm">
                    <div class="flex gap-4">
                        <mat-form-field class="w-full">
                            <mat-label>Tên Loại Văn Bản</mat-label>
                            <input
                                type="text"
                                [formControlName]="'name'"
                                matInput
                                placeholder="Tên Quy Trình"
                            />
                        </mat-form-field>
                        <mat-form-field class="w-full">
                            <mat-label>Quy Trình Xử Lý</mat-label>
                            <mat-select [formControlName]="'processId'">
                                <ng-container *ngFor="let item of processes">
                                    <mat-option [value]="item.id">{{
                                        item.name
                                    }}</mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="flex justify-between">
                <div class="font-medium">Thông Tin Thêm</div>
                <button
                    mat-raised-button
                    color="primary"
                    class="rounded-md"
                    (click)="onAddButtonClicked()"
                >
                    Thêm Thông Tin
                </button>
            </div>
            <ag-grid-angular
                class="ag-theme-material h-full w-full"
                [columnDefs]="colDefs"
                [rowData]="rowData"
                [gridOptions]="gridOptions"
            ></ag-grid-angular>
        </div>
    </ng-container>
</div>
