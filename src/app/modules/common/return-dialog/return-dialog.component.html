<div class="-m-6 flex flex-auto flex-col">
    <!-- Header -->
    <div
        class="flex h-16 flex-0 items-center justify-between bg-primary pl-6 pr-3 shadow sm:pl-8 sm:pr-5"
    >
        <span class="truncate font-medium text-white">
            Chuyển Trả Văn Bản
        </span>
        <div>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                [tabIndex]="-1"
            >
                <mat-icon
                    class="text-white"
                    [svgIcon]="'heroicons_outline:x-mark'"
                ></mat-icon>
            </button>
        </div>
    </div>

    <div class="item flex h-full flex-col p-6 sm:p-8">
        <div>
            <mat-form-field class="w-full">
                <mat-label>Lý do chuyển trả</mat-label>
                <textarea
                    type="text"
                    [formControl]="note"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="5"
                    cdkAutosizeMaxRows="5"
                    matInput
                    placeholder="Nhập lý do trả lại văn bản"
                ></textarea>
            </mat-form-field>
        </div>
        <div class="flex w-full justify-end">
            <button
                [disabled]="!note.valid"
                mat-raised-button
                color="primary"
                class="rounded-md"
                (click)="submit()"
            >
                Chuyển Lại
            </button>
        </div>
    </div>
</div>
